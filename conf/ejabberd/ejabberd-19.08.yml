pgsql_users_number_estimate: true

access_rules:
  local:
    allow: local
  c2s:
    deny: blocked
    allow: all
  announce:
    allow: admin
  configure:
    allow: admin
  muc_create:
    allow: local
  pubsub_createnode:
    allow: local
  trusted_network:
    allow: loopback

api_permissions:
  "console commands":
    from:
      - ejabberd_ctl
    who: all
    what: "*"
  "admin access":
    who:
      access:
        allow:
          acl: loopback
          acl: admin
      oauth:
        scope: "ejabberd:admin"
        access:
          allow:
            acl: loopback
            acl: admin
    what:
      - "*"
      - "!stop"
      - "!start"
  "public commands":
    who:
      ip: 127.0.0.1/8
    what:
      - status
      - connected_users_number

shaper:
  normal: 1000
  fast: 50000

shaper_rules:
  max_user_sessions: 24
  max_user_offline_messages:
    16384: admin
    8192: all
  c2s_shaper:
    none: admin
    normal: all
  s2s_shaper: fast

max_fsm_queue: 10000

captcha_cmd: /opt/ejabberd/captcha.sh
captcha_host: 127.0.0.1:5443
captcha_limit: 5

modules:
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_announce:
    access: announce
  mod_avatar: {}
  mod_blocking: {}
  mod_bosh: {}
  mod_caps: {}
  mod_carboncopy: {}
  mod_client_state: {}
  mod_configure: {}
  mod_disco:
    server_info:
      -
        modules: all
        name: "abuse-addresses"
        urls: ["mailto:admin_mail"]
  mod_fail2ban: {}
  mod_http_api: {}
  mod_http_upload:
    put_url: https://ae.@HOST@/upload
    max_size: 262144000
    external_secret: "nginx_ejabberd_uploads_external_secret-var"
  mod_http_upload_quota:
    max_days: 3650
  mod_last: {}
  mod_mam:
    db_type: sql
    assume_mam_usage: true
    default: always
    cache_size: 1048576
    cache_life_time: 2678400
  mod_mix:
    host: xm.@HOST@
  mod_mqtt: {}
  mod_muc:
    host: xc.@HOST@
    access:
      - allow
    access_admin:
      - allow: admin
    access_create: muc_create
    access_persistent: muc_create
    access_mam:
      - allow
    history_size: 42
    default_room_options:
      mam: true
      allow_subscription: true
  mod_muc_admin: {}
  mod_offline:
    access_max_user_messages: max_user_offline_messages
  mod_ping: {}
  ## mod_pres_counter:
  ##   count: 5
  ##   interval: 60
  mod_privacy: {}
  mod_private: {}
  mod_proxy65:
    host: xr.@HOST@
  mod_pubsub:
    host: xp.@HOST@
    access_createnode: pubsub_createnode
    ignore_pep_from_offline: false
    last_item_cache: false
    max_items_node: 1000
    default_node_config:
      max_items: 1000
    plugins:
      - flat
      - hometree
      - pep
    force_node_config:
      storage:bookmarks:
        access_model: whitelist
  mod_push:
    include_sender: true
    include_body: true
  mod_push_keepalive: {}
  mod_register:
    captcha_protected: true
    ## password_strength: 32
    welcome_message:
      subject: "Hello world"
      body: |-
        Hi there!
        Happy to see you onboard.
        This is the aenigma ejabberd XMPP server at hostname.xyz.
        The admin for this instance is admin@domain.xyz.
        Follow aenigma devs and community at xmpp:aenigma@xc.os.vu.
        Find us online at: https://aenigma.xyz
    registration_watchers:
       - "admin@domain.xyz"
    access_from: allow
    access: register
  mod_roster:
    versioning: true
    store_current_id: true
  mod_s2s_dialback: {}
  mod_shared_roster: {}
  mod_stats: {}
  mod_time: {}
  mod_stream_mgmt:
    resend_on_timeout: if_offline
  mod_vcard:
    host: xv.@HOST@
    search: true
    matches: infinity
    allow_return_all: true
  mod_vcard_xupdate: {}
  mod_version:
    show_os: false

allow_contrib_modules: true

