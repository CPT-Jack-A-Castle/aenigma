hosts:
  - domain.xyz

language: "en"

loglevel: 4
log_rotate_size: 10485760
log_rotate_date: ""
log_rotate_count: 1
log_rate_limit: 100

certfiles:
  - /etc/ssl/aenigma/*.pem

define_macro:

  'DHFILE': "/etc/ssl/dhparam.pem"
  'TLSOPTS':
    - "no_sslv3"
    - "no_tlsv1"
    - "no_tlsv1_1"
    - "cipher_server_preference"
    - "no_compression"
  'S2STLSOPTS':
    - "no_sslv3"
    - "cipher_server_preference"
    - "no_compression"

listen:
  -
    port: 5222
    ip: "::"
    module: ejabberd_c2s
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    starttls_required: true
    starttls: true
    ### dhfile: 'DHFILE'
    zlib: true
  -
    port: 5223
    ip: "::"
    module: ejabberd_c2s
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    tls: true
    ### dhfile: 'DHFILE'
    zlib: true
  -
    port: 5269
    ip: "::"
    module: ejabberd_s2s_in
    max_stanza_size: 524288
    shaper: s2s_shaper
  -
    port: 5443
    ip: "::"
    module: ejabberd_http
    tls: true
    request_handlers:
      "/admin": ejabberd_web_admin
      "/api": mod_http_api
      "/bosh": mod_bosh
      "/captcha": ejabberd_captcha
      "/upload": mod_http_upload
      "/ws": ejabberd_http_ws
      "/oauth": ejabberd_oauth
    http_bind: true
    ### dhfile: 'DHFILE'
    ## zlib: true ##re-enable if 1902 supports zlib here
  -
    port: 1883
    ip: "::"
    module: mod_mqtt
    backlog: 1000

s2s_use_starttls: required
### s2s_dhfile: 'DHFILE'

disable_sasl_mechanisms: "digest-md5"

acl:
  admin:
    user:
      - "admin@domain.xyz"
  local:
    user_regexp: ""
  loopback:
    ip:
      - 127.0.0.0/8
      - ::1/128

auth_method: sql

auth_password_format: scram

default_db: sql
new_sql_schema: true
sql_type: pgsql
sql_server: "public_ipv4-var"
sql_port: 5000
sql_database: "ejabberd"
sql_username: "ejabberd"
sql_password: "ejabberd-psql-user-password-var"

