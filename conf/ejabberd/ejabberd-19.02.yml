hosts:
  - "domain.xyz"

loglevel: 4
log_rotate_size: 10485760
log_rotate_date: ""
log_rotate_count: 1
log_rate_limit: 100

certfiles:
  - "/etc/ssl/aenigma/*.pem"

### aenigma notice
### to enable state-of-the-art, NOT backwards-compatible TLS encryption
### [breaking all bridges with legacy servers and therefore the rest of XMPP community]
### simply set: | s2s_protocol_options: 'TLSOPTS' | and | s2s_ciphers: 'CIPHERS' |

define_macro:

  'DHFILE': "/etc/ssl/dhparam.pem"
  'CIPHERS': "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256"
  'S2SCIPHERS': "HIGH:!MEDIUM:!LOW:!3DES:!CAMELLIA:!aNULL@STRENGTH"
  'TLSOPTS':
    - "no_sslv3"
    - "no_tlsv1"
    - "no_tlsv1_1"
    - "cipher_server_preference"
    - "no_compression"
  'S2STLSOPTS':
    - "no_sslv3"
    - "cipher_server_preference"
    - "no_compression"

listen:
  -
    port: 5222
    ip: "::"
    module: ejabberd_c2s
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    starttls_required: true
    starttls: true
    protocol_options: 'TLSOPTS'
    ### dhfile: 'DHFILE'
    ciphers: 'CIPHERS'
    zlib: true
  -
    port: 5223
    ip: "::"
    module: ejabberd_c2s
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    tls: true
    protocol_options: 'TLSOPTS'
    ### dhfile: 'DHFILE'
    ciphers: 'CIPHERS'
    zlib: true
  -
    port: 5269
    ip: "::"
    module: ejabberd_s2s_in
    max_stanza_size: 524288
    shaper: s2s_shaper
  -
    port: 5443
    ip: "::"
    module: ejabberd_http
    request_handlers:
      "/api": mod_http_api
      "/bosh": mod_bosh
      "/upload": mod_http_upload
      "/ws": ejabberd_http_ws
      "/oauth": ejabberd_oauth
    web_admin: true
    captcha: true
    http_bind: true
    tls: true
    protocol_options: 'TLSOPTS'
    ### dhfile: 'DHFILE'
    ciphers: 'CIPHERS'
    ## zlib: true ##re-enable if 1902 supports zlib here
  -
    port: 1883
    ip: "::"
    module: mod_mqtt
    backlog: 1000

